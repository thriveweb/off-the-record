<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>Off The Record Cannabis</title>

    <link rel="stylesheet" rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" rel="preload" href="https://use.typekit.net/tnc7fak.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header class="site-header" role="banner">
        <div class="container">
            <div class="site-logo">
                <a href="index.html" rel="home">
                    <img src="images/logo.png" title="Off The Record Cannabis" alt="Off The Record Cannabis Logo">
                </a>
            </div>
            <nav class="site-navigation" role="navigation">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f fa-fw"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-fw"></i></a>
                <a href="https://instragram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram fa-fw"></i></a>
            </nav>
        </div>
    </header>

    <div class="site">
        <div class="container">
            <h1>Shop Off The Record</h1>
            <div><script async="" id="dutchie--embed__script" src="https://dutchie.com/api/v2/embedded-menu/62269e953cdc2300b2ffb303.js"></script></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-socials">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f fa-fw"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-fw"></i></a>
                <a href="https://instragram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram fa-fw"></i></a>
            </div>
        </div>
    </footer>

    <div class="footer-copyright">
        <div class="container">
            &copy; Off The Record Cannabis 2021. All Rights Reserved.
        </div>
    </div>

    <div class="popup-legal">
        <div class="popup-container">
            <div class="popup-content">
                <img src="images/logo.png" title="Off The Record Cannabis" alt="Off The Record Cannabis Logo">
                <h1>Welcome to Off The Record Cannabis</h1>
                <p>* I confirm I am 18 years or older, and I request further information about Cannabis from Off The Record Cannabis.</p>
                <form class="age-form">
                    <div class="age-form-message">Enter Date of Birth</div>
                    <div class="age-form-input-row">
                        <select name="month" required>
                            <option value="" disabled selected>MM</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input name="day" type="number" max="31" placeholder="DD" required>
                        <input name="year" type="number" min="1922" max="2022" placeholder="YYYY" required>
                    </div>
                    <button type="submit" class="button confirm-legal">Yes, I am 18 years or older *</button>
                </form>
            </div>
        </div>
    </div>
    

    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
